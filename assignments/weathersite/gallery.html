        <main class="gallery">
            
			<figure class="picBox"><img src="images/gallery/400px/clouds_400px.jpg" alt="Storm clouds over Franklin City.">
				<br>
				<figcaption class="title">Rollin' Thunder- by Dave Canon</figcaption>
				<figcaption>Storm clouds rolling in from south ended Franklin City's record setting dry spell late Summer 2017.</figcaption>
			</figure>
			<figure class="picBox"><img src="images/gallery/400px/fall_400px.jpg" alt="Fall colors changing at Springfield Reservoir">
				<br>
                <figcaption class="title">Autumn Palette- by Shirley Klicken</figcaption>
				<figcaption>Fall colors showed up early at Springfield Reservoir in October of 2016.</figcaption>
			</figure>
			<figure class="picBox"><img src="images/gallery/400px/golf_400px.jpg" alt="Green grass at Greenville City Golf Course.">
				<br>
                <figcaption class="title">Gentle Slope- by Bobby Dooga</figcaption>
				<figcaption>Greenville City Golf Course opened two weeks early for Spring 2015.</figcaption>
			</figure>
			<figure class="picBox"><img src="images/gallery/400px/spring_400px.jpg" alt="Violet wildflowers blooming on cliff at Franklin Reservoir.">
				<br>
                <figcaption class="title">'Round the Bend- by Polly Royd</figcaption>
				<figcaption>Wildflowers peak over the cliff near Franklin Reservoir.</figcaption>
			</figure>
			<figure class="picBox"><img src="images/gallery/400px/snowscape_400px.jpg" alt="Snow covered ranch in mountains above Franklin.">
				<br>
                <figcaption class="title">Winter Sunrise- by Jasper Kodak</figcaption>
				<figcaption>Temperatures reached sub-zero at Milton Peak during the Winter of 2012.</figcaption>
			</figure>
			<figure class="picBox"><img src="images/gallery/400px/supercell_400px.jpg" alt="Giant thunderhead looming over Greenville.">
                <br>
				<figcaption class="title">Something Wicked This Way Comes- by John Nikon</figcaption>
				<figcaption>An ominous thunder-head threatens a peaceful evening in Greenville.</figcaption>
			</figure>
